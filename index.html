<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="index.js"></script>
  </head>
  <body>
    <section>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>10 Sec Maths Game</h2>
          <h3 id="time-left">10</h3>
          <p>second left</p>
          <h1 id="equation"></h1>
          <input id="user-input" type="number">
          <h4>Score: <span id="score"></span></h4>
          <h4>High Score: <span id="highScore">0</span></h4>
        </div>
    </div>
</div>
<div class="slider-container">
    <label for="number-limit">Set Number Limit:</label>
    <input type="range" id="number-limit" min="1" max="100" value="10">
    <span id="selected-limit">10</span>
  </div>
    <div class="air air1"></div>
    <div class="air air2"></div>
    <div class="air air3"></div>
    <div class="air air4"></div>
    </section>
  </body>
</html>
